<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clon de Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google" class="logo">
    <form id="search-form" autocomplete="off">
      <input type="text" id="search" placeholder="Buscar en Google..." autofocus>
      <div class="buttons">
        <button type="submit">Buscar con Google</button>
        <button type="button" id="lucky">Voy a tener suerte</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
